<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Singapore Government Design System was developed to empower teams in creating fast, accessible and mobile-friendly digital services.">
    <meta property="og:title" content="Singapore Government Design System: Build your next best digital experience for Singapore">
    <meta property="og:image" content="https://www.designsystem.tech.gov.sg/assets/img/logo-sgds.svg">
    <meta property="og:description" content="The Singapore Government Design System was developed to empower teams in creating fast, accessible and mobile-friendly digital services.">
    <meta property="og:url" content="https://www.designsystem.tech.gov.sg">
    <title>SGDS | {{page.title}}</title>
    <!-- this polyfill is required for web component cdn to prevent clash of custom element registration -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/scoped-custom-element-registry"></script>
    {% assign latestVersion = site.data.npm-sgds-web-component-latest-metadata.objects[0].package.version %}
    <script 
    type="module" 
    src="{{site.web-component-cdn}}@{{latestVersion}}">
    </script>
    <script type="module" src="https://assets.developer.tech.gov.sg/bundled-scripts/dev-console-widget.bundle.js"></script>
    <link rel="stylesheet" href="/css/sgds.css">
    <link rel="stylesheet" href="/assets/custom-css/style.css">
    <script src="/assets/js/bundle.js"></script>
    <script src="/assets/js/vendor.js"></script>
    {% if jekyll.environment == "production" %}
    <script src="https://assets.wogaa.sg/scripts/wogaa.js"></script>
    {% else %}
    <script src="https://assets.dcube.cloud/scripts/wogaa.js"></script>
    {% endif %}
</head>
