---
title: Height
layout: layout-docs
---

<h2>Overview</h2>

<p>Set the dimensions of an item. In the examples below, height is defined with the is-vh-[number] attribute and in multiples of 10.</p>
<table class="table is-bordered">
  <thead>
    <tr>
      <td>Class</td>
      <td>CSS Attribute</td>
    </tr>
  </thead>
  <tbody>
    {% for h in (1..10) %}
    <tr>
      <td><code>is-vh-{{ h | times: 10 }}</code></td>
      <td><code>height: {{ h | times: 10 }}vh;</code></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
