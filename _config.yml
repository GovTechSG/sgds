# For Jekyll SEO
title: Singapore Government Design System
description: >-
  Design System unites Singapore Government digital services around a common visual language 
  and user experience
logo: /assets/img/logo_sgds.png

# Site data
sgds-version: 1.3.20
report_vulnerability: "https://tech.gov.sg/report_vulnerability"
contact_us: "https://form.gov.sg/forms/govtech/5bc440ac507956000fdbae91"
feedback_form: "https://form.gov.sg/#!/forms/govtech/5bd12c6668dbe7000fff9ace"
github: "https://github.com/govtechsg/sgds"
search_placeholder: "What are you looking for?"

plugins:
  - jekyll-seo-tag
  - jekyll-redirect-from

collections_dir: collections
collections:
  components:
    permalink: /:collection/:path/
    output: true
    breadcrumb: true
    order: 
      - overview.html
      - standard/masthead.html
      - general/accordion.html
      - form/general-guidelines.html
  guides:
    permalink: /:collection/:path/
    output: true
    breadcrumb: true
    order:
      - overview.html
      - layout-grid/container.html
      - margin-and-padding/advance-setting.html
  utilities:
    permalink: /:collection/:path/
    output: true
    breadcrumb: true
    order:
      - overview.html
      - layout-grid/section.html
      - margin-and-padding/margin.html
  get-started:
    permalink: /:collection/:path/
    output: true
    breadcrumb: true
    order:
      - overview.html
      - for-developers/installation.html
  patterns:
    permalink: /:collection/:path/
    output: true
    breadcrumb: true
    order:
      - overview.html
      - address.html

exclude:
  - apps/src
  - contents/templates
  - contents/docs
  - node_modules
  - build
  - scripts
  - Dockerfile
  - Gemfile*
  - package*.json
  - README.md
  - webpack.config.js
  - Gruntfile.js
  - amplify.yml

sass:
  sass_dir: assets/custom-css
