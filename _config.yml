# For Jekyll SEO
title: Singapore Government Design System
description: >-
  Design System unites Singapore Government digital services around a common visual language 
  and user experience
logo: /assets/img/logo_sgds.png

# Site data
sgds-version: 1.3.17
report_vulnerability: "https://tech.gov.sg/report_vulnerability"
contact_us: "https://form.gov.sg/forms/govtech/5bc440ac507956000fdbae91"
feedback_form: "https://form.gov.sg/#!/forms/govtech/5bd12c6668dbe7000fff9ace"
search_placeholder: "What are you looking for?"

plugins:
  - jekyll-seo-tag
  - jekyll-redirect-from

collections_dir: collections
collections:
  components:
    permalink: /components/:path/
    output: true
    order: 
      - overview.html
      - standard/masthead.html
      - general/accordion.html
      - form/general-guidelines.html
  utilities:
    permalink: /utilities/:path/
    output: true
    sort_by: category

  get-started:
    permalink: /get-started/:path/
    output: true
    order:
      - overview.html
      - for-developers/installation.html
  patterns:
    permalink: /patterns/:path/
    output: true
    order:
      - overview.html
      - address.html
