version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run install
        - (cd lib && npm run build)
        - cd portal
        - rvm get stable && rvm install 3.0.0
        - rvm use 3.0.0
        - gem install bundler -v '=2.3.13'
        - bundle update --bundler
        - bundle install
        - npm ci
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi

  artifacts:
    baseDirectory: portal/_site
    files:
      - '**/*'
  cache:
    paths: [] 