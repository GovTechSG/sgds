version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - (cd lib && npm ci)
        - pwd
        - cd portal 
        - npm ci
        - rvm get stable && rvm install 3.0.0
        - rvm use 3.0.0
        - gem install bundler -v '=2.3.13'
        - bundle install
        - pwd
    build:
      commands:
        - cd ../lib
        - pwd
        - npm run build
        - pwd
        - cd ../portal
        - pwd
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build 
          fi

  artifacts:
    baseDirectory: portal/_site
    files:
      - '**/*'
  cache:
    paths: [] 