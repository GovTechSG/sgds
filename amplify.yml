version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run install
        - (cd lib && npm run build)
        - cd portal
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi

  artifacts:
    baseDirectory: portal/_site
    files:
      - '**/*'
  cache:
    paths: [] 