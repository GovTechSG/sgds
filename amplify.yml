version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - cd lib 
        - npm ci  
        - npm run build
        - cd ../portal
        - npm ci 
        - bundle install
    build:
      commands:
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi

  artifacts:
    baseDirectory: portal/_site
    files:
      - '**/*'
  cache:
    paths: [] 