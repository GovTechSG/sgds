version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - rvm get stable && rvm install 3.0.0
        - rvm use 3.0.0
        - gem install bundler -v '=2.3.13'
        - cd lib 
        - pwd
        - npm ci 
        - cd ../portal
        - pwd
        - npm ci
    build:
      commands:
        - cd ../lib && npm run build
        - cd ../portal
        - bundle update --bundler
        - bundle install
        - ls -a
        - pwd
        - |
          if [ "${AWS_BRANCH}" = "v2" ]
          then 
            JEKYLL_ENV=production npm run build
          else
            npm run build
          fi

  artifacts:
    baseDirectory: portal/_site
    files:
      - '**/*'
  cache:
    paths: [] 